<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Space Invaders</title>
  <link rel="stylesheet" href="style.css">
 

</head>
<body>
  <div class="container">
  <div class="video-container">
    <video class="video" width="80%" height="80%" style="margin: auto;" controls autoplay muted playsinline>
      
      <source src="ste-video.mp4" type="video/mp4">
      
      
    Your browser does not support the video tag.
    </video>
  </div>
  <div class="game-container">
     <h1 class="results">0</h1>
  <div class="grid"></div>
  <div class="controls">
  
	<div class="controller">

		
				
		<div class="front-left">
					<div class="cross">
					<div class="circle"></div>
					<div class="horizontal">
						<div id="right-arrow" class="arrowlf"></div>
						<div id="left-arrow" class="arrowrh"></div>
					</div>
				
					<div class="back-cross">
						<div class="horiz"></div>
					
					</div>
				</div>
			</div>
			
			
	
				
			
					
						
						<div id="shoot-button" class="btn-round a"></div>
					
				</div>
				
				
			</div>
		
		</div>
	
	</div>
  </div>
  </div>
 

  </div>
  <script src="app.js"></script>
</body>
</html>
