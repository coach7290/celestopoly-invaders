<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Space Invaders</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<body>
  <div class="container">
  <div class="video-container">
    <video class="video" width="80%" height="80%" style="margin: auto;" controls autoplay muted playsinline>
      
      <source src="ste-video.mp4" type="video/mp4">
      
      
    Your browser does not support the video tag.
    </video>
  </div>
  <div class="game-container">
     <h1 class="results">0</h1>
  <div class="grid"></div>
  <div class="controls">
  
	<div class="controller">

		<div class="base">
				
		<div class="front-left">
					<div class="cross">
					<div class="circle"></div>
					<div class="horizontal">
						<div id="right-arrow" class="arrowlf"></div>
						<div id="left-arrow" class="arrowrh"></div>
					</div>
					<div class="vertical">
						<div class="arrowlf"></div>
						<div class="arrowrh"></div>
					</div>
					<div class="back-cross">
						<div class="horiz"></div>
						<div class="vert"></div>
					</div>
				</div>
			</div>
			
			<div class="front-right">
	
				<div class="buttons-a-b">
					<div class="btn-group">
						<div id="shoot-button" class="btn-round y"></div>
						<div id="shoot-button" class="btn-round x"></div>
					</div>
					<div class="btn-group">
						<div id="shoot-button" class="btn-round b"></div>
						<div id="shoot-button" class="btn-round a"></div>
					</div>
				</div>
				
				
			</div>
		
		</div>
	
	</div>
  </div>
  </div>
 

  </div>
  <script src="app.js"></script>
</body>
</html>
